    <title>The Flame Grill</title>
    
    <!-- Tailwind Config - Defined before loading the script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1A1A1A', // Deep Charcoal
              accent: {
                flame: '#FF6B00', // Fiery Orange
                sizzle: '#FFD700', // Bright Yellow
              },
              background: '#F5F5F5', // Off-white
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'sizzle': 'sizzle 3s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              sizzle: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.02) rotate(0.5deg)', filter: 'brightness(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
