<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Flame Grill</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Tailwind Safely -->
    <script>
      // Wait for tailwind to be available before configuring
      const configureTailwind = () => {
        if (window.tailwind) {
          window.tailwind.config = {
            theme: {
              extend: {
                colors: {
                  primary: '#1A1A1A', // Deep Charcoal
                  accent: {
                    flame: '#FF6B00', // Fiery Orange
                    sizzle: '#FFD700', // Bright Yellow
                  },
                  background: '#F5F5F5', // Off-white
                },
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                  heading: ['Montserrat', 'sans-serif'],
                },
                animation: {
                  'sizzle': 'sizzle 3s infinite ease-in-out',
                  'float': 'float 6s ease-in-out infinite',
                  'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                },
                keyframes: {
                  sizzle: {
                    '0%, 100%': { transform: 'scale(1) rotate(0deg)', filter: 'brightness(1)' },
                    '50%': { transform: 'scale(1.02) rotate(0.5deg)', filter: 'brightness(1.1)' },
                  },
                  float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                  },
                  fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                  }
                }
              },
            },
          };
        } else {
          // Retry if not yet loaded
          setTimeout(configureTailwind, 10);
        }
      };
      configureTailwind();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1A1A1A;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6B00;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }
      
      .clip-dripping {
        clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 90% 100%, 80% 85%, 70% 95%, 60% 85%, 50% 100%, 40% 85%, 30% 95%, 20% 85%, 10% 100%, 0% 80%);
      }

      /* 3D Transforms for Burger Animation */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
    </style>
